<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <title>form TAG homework</title>
</head>

<body>
    <form action="hogin.jsp">
        <p>
            <label for="u-id">아이디 : </label> <input type="text" id="u-id" name="u-id" value="" placeholder="아이디를 입력하세요">
        </p>
        <p>
            <label for="u-pw">패스워드 : </label> <input type="password" id="u-pw" name="u-pw" value="" placeholder="패스워드를 입력하세요">
        </p>
        <p>
            <label for="u-name">이름</label> <input type="text" id="u-name" name="u-name" value="" placeholder="이름을 입력하세요">
        </p>
        <p>
            <label for="u-pf">프로필사진</label> <input type="file" id="u-pf" name="u-profile" value="">
        </p>
        <p>
            <label for="u-add">주소</label> <input type="text" id="u-Zc" name="u-Zc" value="" placeholder="우편번호를 입력하세요"> <button type="button" onclick="window.open('https://unipass.customs.go.kr/csp/com/bsopcomn/baseinfo/otsd/COM0101042Q.do?reqForm=MYC1102011S_custPsno%7CMYC1102011S_custBscsAddr%7CMYC1102011S_custRoadNmCd%7CMYC1102011S_custBldgMtNo&reqValue=psno%7CaddrRoadNm%7CroadNmCd%7CbldgMtNo&psno');">우편번호찾기</button><br>
            <input type="text" id="u-add" name="u-add" value="" placeholder="주소를 입력하세요">
        </p>
        <p>
            <label for="u-telecom">이동통신사</label> <select name="u-telecom" id="u-telecom">
                <option value="SK">SK</option>
                <option value="KT">KT</option>
                <option value="LG">LG U<sup>+</sup></option>
                <option value="" selected="selected">선택해주세요</option>
            </select>
        </p>
        <p>
            <label>나이</label>
            <label for="10y">10대</label> <input type="radio" id="10y" name="u-age" value="10~19" checked="checked">
            <label for="20y">20대</label> <input type="radio" id="20y" name="u-age" value="20~29">
            <label for="30y">30대</label> <input type="radio" id="30y" name="u-age" value="30~39">
            <label for="40y">40대</label> <input type="radio" id="40y" name="u-age" value="40~49">
            <label for="50y~">기타</label> <input type="radio" id="50y~" name="u-age" value="50~">
        </p>
        <p>
            <label>취미</label>
            <label for="h-book">독서</label> <input type="checkbox" id="h-book" name="hobby" value="readbook" checked="checked">
            <label for="h-music">음악</label> <input type="checkbox" id="h-music" name="hobby" value="music">
            <label for="h-trip">여행</label> <input type="checkbox" id="h-trip" name="hobby" value="trip">
            <label for="h-movie">영화</label> <input type="checkbox" id="h-movie" name="hobby" value="movie">
            <label for="h-coding">코딩</label> <input type="checkbox" id="h-coding" name="hobby" value="coding">
            <label for="h-etc">기타</label> <input type="checkbox" id="h-etc" name="hobby" value="etc">
        </p>
        <p>
            <label for="txt-area">자기소개</label> <textarea name="myself" id="txt-area" cols="60" rows="8" placeholder="5줄 이상 적어주세요"></textarea>
        </p>
        <p>
            <button type="submit">등록</button> <button type="reset">초기화</button>
        </p>
    </form>
</body>

</html>
